{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center my-5">Form tambah data</h1>

<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}">
        </div>
        <div class="form-group">
            <label for="position">position</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ data.position }}">
        </div>
        <div class="form-group">
            <label for="nationality">nationality</label>
            <input type="text" class="form-control" id="nationality" name="nationality" value="{{ data.nationality }}">
        </div>
        <div class="form-group">
            <label for="club">club</label>
            <input type="text" class="form-control" id="club" name="club" value="{{ data.club }}">
        </div>
        <!-- <div class="form-group">
            <label for="playerphoto">photo</label>
            <input type="file" class="form-control" id="playerphoto" name="photo" value="{{ data.photo }}">
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
